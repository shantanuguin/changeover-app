<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChangeoverAI Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Import Map to resolve bare module specifiers in the browser -->


  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #09090b;
      color: #e4e4e7;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar for Industrial Look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #18181b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }

    /* Loading State Styles */
    .loader-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #09090b;
      z-index: 50;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid #27272a;
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* AI Thinking Pulse */
    .ai-pulse {
      animation: aiPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes aiPulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }
  </style>

</head>

<body>
  <div id="root">
    <div class="loader-container">
      <div class="spinner"></div>
      <div class="mt-4 text-zinc-500 font-mono text-xs tracking-widest uppercase animate-pulse">Initializing Planner...
      </div>
    </div>
  </div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
